

server:
  port: 8003

mybatis:
  config-location: classpath:mybatis/mybatis-cfg.xml        #mybatis所在路径
  type-aliases-package: com.gkts.lymcloud.entities;         #entity别名类
  mapper-locations:
    - classpath:mybatis/mapper/**/*.xml                       #mapper映射文件

eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/ #eureka集群之后的配置
      #defaultZone: http://localhost:7003/eureka   #eureka集群之前的单机版配置
  instance:
    instance-id: cloud-dept8003  #自定义服务名称信息
    prefer-ip-address: true     #访问路径可以显示IP地址

info:
  app.name: gkts-lymspringcloud
  company.name: www.gkts.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$


spring:
  application:
    name: provider-dept

  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/clouddb03?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=UTC
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5

    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true


    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

